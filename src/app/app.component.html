<div class = "container-fluid">
  <div class = "row main-row">
      <!--start mail-options-->
      <div class = "col-lg-2 col-md-3 col-sm-3 mail-options">
          <div class="image-greet">
              <img id = "dota-logo" src="https://1000logos.net/wp-content/uploads/2019/03/Dota-2-Logo.png" alt="some picture" width="50px">
              <p style="margin:0px;">Welcome back Eddy!</p>
          </div>
          <hr>
          <!--mail options on smaller screens-->
          <div class="mail-options-small d-sm-none d-md-none">
              
              <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                      {{ localOptionselected }}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li *ngFor="let option of mailOptions">
                            <button class="dropdown-item" type="button" (click)="onOptionSelected(option)">{{ option }}</button>
                        </li>
                    </ul>
                </div>
                <!-- compose button -->
                <button class = "icon-buttons btn btn-success" (click)="onComposeEmail()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
                        <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                    </svg>
                </button>
            </div>
            <!--END mail options on smaller screens-->
            
            <!-- Normal screen size mail options -->
          <div class="category-buttons d-none d-sm-block d-md-block">
            <div class="col-12 category-container">
                <button class="col-8 btn btn-success mail-categories" (click)="onComposeEmail()">Compose</button>
            </div>
            <div *ngFor="let option of mailOptions" class="col-12 category-container">
                <button class="col-8 btn btn-primary mail-categories" (click)="onOptionSelected(option)">{{ option }}</button>
            </div>
        </div>

      </div>
      <!--end mail-options-->
      <div class="col-lg-4 col-md-3 col-sm-3" style="padding:0px">
        <app-email-list></app-email-list>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6" style="padding:0px">
        <app-email-display></app-email-display>
      </div>
    </div>
</div>
