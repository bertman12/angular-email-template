<!--start mail-list-->
<div class="email-list-container">
    <div class = "col-12 col-md-12 col-sm-9 mail-list">
        <input id = "search-bar" type="text" placeholder="Search..">
        <div *ngFor = "let email of localEmailData">
            <app-email-item [email] = "email"></app-email-item>
        </div>
    </div>
</div>
<!--end mail-list-->
